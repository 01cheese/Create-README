<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readme Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.6/purify.min.js"></script> <!-- Добавлена защита DOMPurify -->
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Readme Editor</h1>
    </header>
    <main>
        <div class="sidebar">
            <h2>Sections</h2>
            <p>Click on a section below to edit the contents</p>
            <div class="section-list" id="section-list"></div>
            <p>Click on a section below to add it to your README</p>
            <input type="text" placeholder="Search for a section" id="search-input">
            <button class="custom-section">+ Custom Section</button>
        </div>
        <div class="editor">
            <textarea id="markdown-input" placeholder="Write your README here..."></textarea>
        </div>
        <div class="preview">
            <div id="markdown-preview"></div>
        </div>
    </main>
    <button id="download-btn" class="download-button">Download as Markdown</button>
</body>
</html>
